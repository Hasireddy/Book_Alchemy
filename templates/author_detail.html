{% extends "base.html" %}
{% block content %}

<div class="detail-page">
    <h2>{{ author.name }}</h2>
    <p><strong>Books by {{ author.name }}:</strong></p>
    <ul>
        {% for book in author.books %}
            <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a> ({{ book.publication_year }})</li>
        {% else %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}" class="back-link">â¬… Back to Home</a>
</div>
{% endblock %}
