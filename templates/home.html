<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
     <form method="GET" action="/home">
      <input type="text" name="q" placeholder="Search by title">
      <button type="submit">Search</button>
     </form>

     <hr>

     {% for book in books %}
        <div>
          <h3>Title: {{ book.title }}</h3>
            <h3>ISBN: {{ book.isbn }}</h3>
            <h3>Published Year: {{ book.publication_year }}</h3>
            <h3>Author: {{ book.author.name }}</h3>

          <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">
                  Delete Book
              </button>
          </form>
        </div>
     {% endfor %}
  </body>
</html>
